<!DOCTYPE html>
<html>
<head>
  <title>Navbar Pastel</title>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Estilos de la navbar */
    nav {
      background-color: #f2f2f2; /* Gris claro */
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    nav a {
      float: left;
      color: #666; /* Gris oscuro */
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    nav a:hover {
      background-color: #e0e0e0; /* Gris más claro al pasar el mouse */
      color: #333; /* Gris más oscuro al pasar el mouse */
    }

    /* Estilos para el enlace activo (opcional) */
    .active {
      background-color: #e6f2ff; /* Azul claro */
      color: #007bff; /* Azul */
    }
  </style>
</head>
<body>

<nav>
  <a href="{% url 'post' %}" class="active">Home</a>
  <a href="{% url 'create' %}">Create</a>
  <a href="">Logout</a>
  <form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <input type="submit" value="Logout">
  </form>
</nav>

</body>
</html>
