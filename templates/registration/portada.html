<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        h2, h3, h4 {
            color: #101013;
            text-align: center;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            text-align: center;
            padding: 15px 30px;
            margin: 10px;
            background-color: rgb(17, 104, 105);
            color: #eaf1f0;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        a:hover {
            background-color:rgb(17, 104, 105);
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(13, 0, 26, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        {% if user.is_authenticated %}
            <h2>Bienvenido {{ user.username }}</h2>
            <a href="{% url 'post' %}">NASA messenger</a>
        {% else %}
            
            <h2>Ingresa tu usuario</h2>
            <a href="{% url 'login' %}">Log in</a>
            <h4>Si no tienes cuenta</h4>
            <h3>Registrate</h3>
            <a href="{% url 'signup' %}">Signup</a>
        {% endif %}
    </div>
</body>
</html>
